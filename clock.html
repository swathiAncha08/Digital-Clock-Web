<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="clock-container">

    <!-- Google style colored heading -->
    <h1 class="google-title">
        <span class="blue">D</span>
        <span class="red">i</span>
        <span class="yellow">g</span>
        <span class="blue">i</span>
        <span class="green">t</span>
        <span class="red">a</span>
        <span class="yellow">l</span>
        &nbsp;
        <span class="blue">C</span>
        <span class="green">l</span>
        <span class="red">o</span>
        <span class="yellow">c</span>
        <span class="blue">k</span>
    </h1>

    <img src="clock.gif" class="gif">

    <h1 id="clock">00:00:00</h1>
    <button onclick="toggleFormat()">Toggle 12/24 Hour</button>

</div>

<script src="script.js"></script>
</body>
</html>
